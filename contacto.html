<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Contacto - Te Lo Vendo</title>
</head>

<body class="bg-warning">
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="Principal.html">Te Lo Vendo!</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="Principal.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Somos</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="Contacto.html">Contacto</a>
                    </li>
                </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="container p-4 text-center text-dark">
        <h2 class="mb-3">Contacto</h2>
        <form id="form" action="" method="post" onsubmit="return validarFormulario()">
            <div class="input nombre">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" id="nombre" class="form-control mb-4">
            </div>   
            <div class="input email">
                <label for="email" class="form-label">E-mail</label>
                <input type="text" id="email" class="form-control mb-4">
            </div>        
            <div class="input mensaje">
                <label for="mensaje" class="form-label">Mensaje</label>
                <textarea name="mensaje" id="mensaje" cols="30" rows="5" class="form-control mb-4"></textarea>
            </div>
            <button type="submit" class="btn btn-primary my-2">Enviar</button>
        </form>
    </main>

    <script src="assets/funciones.js"></script>
</body>
</html>
