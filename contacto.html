    <link rel="stylesheet" href="assets/css/style.css">
    <title>Contacto - Te Lo Vendo</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg shadow px-3 mb-3">
            <div class="container-fluid">
                <a class="navbar-brand" href="./negocio.html">Te Lo Vendo!</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="./negocio.html#somos">Somos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./negocio.html#productos">Productos</a>

                    </li>
                </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="container p-4 text-center text-dark">
        <h2 class="mb-3">Contacto</h2>
        <form class="text-center" id="form" action="" method="post">
            <div class="input nombre">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" id="nombre" class="form-control mb-4 mx-auto">
            </div>   
            <div class="input email">
                <label for="email" class="form-label">E-mail</label>
                <input type="text" id="email" class="form-control mb-4 mx-auto">
            </div>        
            <div class="input mensaje">
                <label for="mensaje" class="form-label">Mensaje</label>
                <textarea name="mensaje" id="mensaje" cols="30" rows="5" class="form-control mb-4  mx-auto"></textarea>
            </div>
            <button type="submit" class="btn btn-primary my-2">Enviar</button>
        </form>
    </main>

    <!-- JQuery CDN-->
