<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
    <link rel="stylesheet" href="./assets/css/style.css">
    
    <title>Contacto - Te Lo Vendo</title>
</head>
<body>
    <main class="container p-5">
        <h2 class="h4 pb 2 mb-4 text-info border-bottom border-warning">Contacto</h2>
        <form id="form" action="" method="post">
            <div class="input nombre">
                <label for="nombre" class="form-label my-2">Nombre</label>
                <input type="text" id="nombre" class="form-control mb-4 border-warning">
            </div>
            
            <div class="input email">
                <label for="email" class="form-label my-2">E-mail</label>
                <input type="text" id="email" class="form-control mb-4 border-warning">
            </div>
                
            <div class="input mensaje">
                <label for="mensaje" class="form-label my-2">Mensaje</label>
                <textarea name="mensaje" id="mensaje" cols="30" rows="5" class="form-control mb-4 border-warning"></textarea>
            </div>
            
            
            <button type="submit" class="btn btn-primary my-2">Enviar</button>
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <script src="./assets/js/funciones.js"></script>
</body>
</html>
